<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="goldGradient" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>

    <!-- Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Shield Background -->
  <path d="M64 12 C88 12, 112 24, 112 48 C112 86, 64 116, 64 116 C64 116, 16 86, 16 48 C16 24, 40 12, 64 12 Z"
      fill="#1C1C1C" stroke="url(#goldGradient)" stroke-width="4" filter="url(#shadow)" />

  <!-- Crown Icon -->
  <path d="M49 38 L54 28 L59 38 L64 28 L69 38 L74 28 L79 38 L79 42 H49 Z"
      fill="url(#goldGradient)" stroke="#000" stroke-width="1"/>

  <!-- VIP Text -->
  <text x="50%" y="78" text-anchor="middle" font-size="28" font-weight="bold"
      fill="url(#goldGradient)" font-family="Segoe UI, sans-serif">VIP</text>
</svg>