<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" fill="none">
    <defs>
        <!-- Background Gradient -->
        <radialGradient id="auraGradient" cx="64" cy="64" r="64" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#FFD54F"/>
            <stop offset="60%" stop-color="#FFA000"/>
            <stop offset="100%" stop-color="#6A1B9A"/>
        </radialGradient>

        <!-- Gold Stroke -->
        <linearGradient id="goldStroke" x1="0" y1="0" x2="100%" y2="0">
            <stop offset="0%" stop-color="#FFD700"/>
            <stop offset="100%" stop-color="#FF8F00"/>
        </linearGradient>

        <!-- Shadow -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Mandala Circle Background -->
    <circle cx="64" cy="64" r="60" fill="url(#auraGradient)" stroke="white" stroke-width="3" filter="url(#shadow)"/>

    <!-- Inner Lotus (symbol of Guru) -->
    <path d="M64 40
           C68 50, 78 50, 74 60
           C78 60, 78 70, 64 72
           C50 70, 50 60, 54 60
           C50 50, 60 50, 64 40 Z"
        fill="#FFFDE7" stroke="url(#goldStroke)" stroke-width="2" />

    <!-- Aura Lines -->
    <g stroke="white" stroke-width="1" stroke-opacity="0.3">
        <line x1="64" y1="10" x2="64" y2="20"/>
        <line x1="64" y1="108" x2="64" y2="118"/>
        <line x1="10" y1="64" x2="20" y2="64"/>
        <line x1="108" y1="64" x2="118" y2="64"/>
        <line x1="28" y1="28" x2="36" y2="36"/>
        <line x1="100" y1="100" x2="92" y2="92"/>
        <line x1="100" y1="28" x2="92" y2="36"/>
        <line x1="28" y1="100" x2="36" y2="92"/>
    </g>

    <!-- Text: GURU -->
    <text x="64" y="112" font-size="18" font-weight="bold"
        text-anchor="middle" fill="url(#goldStroke)"
        font-family="Georgia, serif" letter-spacing="2">
        GURU
    </text>
</svg>