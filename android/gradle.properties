# Project-wide Gradle settings.
# --------------------------------------

# Enable parallel project execution
org.gradle.parallel=true

# Enable build caching
org.gradle.caching=true

# Kotlin JVM target version
kotlin.code.style=official

# Set JVM heap size (adjust if needed for larger builds)
org.gradle.jvmargs=-Xmx2048m

# Enable configuration on demand
org.gradle.configureondemand=true

# Enable AndroidX (required for modern Flutter and Jetpack libraries)
android.useAndroidX=true
android.enableJetifier=true

# Flutter-specific versioning (used in build.gradle)
flutter.sdk=C:\\src\\flutter
flutter.versionCode=1
flutter.versionName=1.0.0

# Automatically use the latest supported NDK
android.ndkVersion=27.0.12077973